<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reciclaje - Tienda Verde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <!-- Menú de navegación -->
    
    <!--inicio barra de navegacion-->
    <nav class="navbar navbar-expand-lg fixed-top">

        <div class="container">

            <a href="#" class="navbar-brand"> <span class="text-primary">Tienda</span>Verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="store.html" class="nav-link">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a href="recicle.html" class="nav-link">Solicitud de reciclaje</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <!--final barra de navegacion-->

    <div class="form-container" style="padding: 20px;"></div>
        <form id="recyclingForm">
            <h2 style="margin-bottom: 20px; margin-top: 20px;">Formulario de Reciclaje</h2>

            <!-- Tipo de Residuo -->
            <label for="tipoResiduo" style="margin-left: 30px;">Tipo de Residuo:</label>
            <select id="tipoResiduo" name="tipoResiduo" required>
                <option value="">Seleccione un tipo</option>
                <option value="plastico">Plástico</option>
                <option value="papel">Papel</option>
                <option value="vidrio">Vidrio</option>
                <option value="metales">Metales</option>
                <option value="electronicos">Electrónicos</option>
            </select>

            <!-- Subcategoría de Residuo -->
            <label for="subcategoriaResiduo" style="margin-left: 30px;">Subcategoría de Residuo:</label>
            <select id="subcategoriaResiduo" name="subcategoriaResiduo" required>
                <option value="">Seleccione una subcategoría</option>
            </select>

            <!-- Campos adicionales -->
            <label for="nombre" style="margin-left: 30px;">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="correo" style="margin-left: 30px;">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>

            <label for="direccion" style="margin-left: 30px;">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>

            <label for="comentarios" style="margin-left: 30px;">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Ingrese sus comentarios"></textarea>

            <!-- Botón de envío -->
            <button type="submit" style="background-color: rgb(11, 96, 255); color: #FFFFFF; width: 50%; margin-left: 15%; margin-top: 20px;">Enviar</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
